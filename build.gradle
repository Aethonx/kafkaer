plugins {
    id 'java'
}

apply plugin: 'maven'
apply plugin: 'signing'

group 'co.navdeep'
version '0.1'
archivesBaseName = "kafkaer"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.kafka:kafka-clients:2.1.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    compile "org.apache.commons:commons-text:1.6"
    compile "commons-io:commons-io:2.6"
    compile "org.apache.commons:commons-configuration2:2.4"
    compile "commons-beanutils:commons-beanutils:1.9.3"

    compileOnly "org.projectlombok:lombok:1.18.6"
    annotationProcessor "org.projectlombok:lombok:1.18.6"
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task execJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'kafkaer',
                'Implementation-Version': version,
                'Main-Class': 'co.navdeep.kafkaer.App'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

def usr = ''
def pwd = ''
if(project.hasProperty("nexusUsername")){
    usr = nexusUsername
    pwd = nexusPassword
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: usr, password: pwd)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: usr, password: pwd)
            }

            pom.project {
                name 'kafkaer'
                packaging 'jar'
                description 'Deployment automation utility for apache kafka. Automate kafka cluster configurations for topics, brokers, ACLs'
                url 'https://github.com/navdeepsekhon/kafkaer'

                scm {
                    connection 'git@github.com:navdeepsekhon/kafkaer.git'
                    developerConnection 'git@github.com:navdeepsekhon/kafkaer.git'
                    url 'https://github.com/navdeepsekhon/kafkaer'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'navdeep'
                        name 'Navdeep Sekhon'
                        email 'hi@navdeep.co'
                    }
                }
            }
        }
    }
}